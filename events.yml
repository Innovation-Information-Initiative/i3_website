- path: events/2019-technical-working-group/index.qmd
  title: "2019 Technical Working Group Meeting"
  author: "Samuel Klein and Adam Jaffe"
  subtitle: "Inaugural December 2019 meeting of the I3 TWG"
  description: "Inaugural two-day meeting in Cambridge featuring initial data construction projects including prior art metrics, Public Innovation Dataverse, patent-science references, and product-patent linking. Panel discussions covered disambiguation challenges, text analysis applications, and major patent data infrastructure efforts."
