- path: events/2023-technical-working-group/index.qmd
  image: events/2023-technical-working-group/images/2023-twg.jpeg
  title: "2023 Technical Working Group Meeting"
  author: "Adam Jaffe and Samuel Klein"
  subtitle: "December 2023 meeting of the I3 TWG"
  description: "Technical Working Group meeting held in Cambridge, MA. The agenda encompassed presentations on matching scientists to inventors, measuring commercial potential in science, professorial research patterns, patent data infrastructure, startup innovation, and emerging tools for knowledge navigation."
  date: "2023-12-01"
  categories: [workshop, technical-working-group]

- path: events/2022-technical-working-group/index.qmd
  image: events/2022-technical-working-group/images/2022_twg.png
  title: "Winter 2022 Technical Working Group Meeting"
  author: "Samuel Klein"
  subtitle: "December 2022 meeting of the I3 TWG"
  description: "Two-day event at NBER featuring presentations on patent-article corpus building, semantic matching datasets, mapping patents to technology standards, pharmaceutical Orange Book dataset, inventor-author crosswalks, and validation frameworks for patent metrics from semantic analysis."
  date: "2022-12-02"
  categories: [workshop, technical-working-group]

- path: events/2021-technical-working-group/index.qmd
  image: events/2021-technical-working-group/images/2021_twg.png
  title: "2021 Technical Working Group Meeting"
  author: "Samuel Klein and Adam Jaffe"
  subtitle: "December 2021 meeting of the I3 TWG"
  description: "Two-day event in Cambridge featuring the launch of OpenAlex and iiindex.org, alongside presentations on patent text analysis, firm technology portfolios, startup matching, IP theft responses, historical entrepreneurship data, and patent-paper pairs standardization."
  date: "2021-12-03"
  categories: [workshop, technical-working-group]

